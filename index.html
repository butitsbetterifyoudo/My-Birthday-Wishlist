<!DOCTYPE html>
<html>
    <head>
        <title>My Birthday Wishlist</title>
    </head>
    <body>
        <h1>My Birthday Wishlist</h1>
        <div class="header">
            <h2>
                Product Image:<input class="ProductImage">
                Product Name:<input class="ProductName">
                Product Price:<input class="ProductPrice">
            </h2>
        </div>
        
        <div class="buttons">
            <button class="add">Add Item</button>
        </div>
        <div class="harry">
            <h2 id="image">Image</h2>
            <h2 id="item">Item</h2>
            <h2 id="price">Price</h2>
        </div>
        <div class="Adele">
            <ul id="hello"></ul>
            <ul id="to"></ul>
            <ul id="you"></ul>
        </div>
            <div class="carro">
                <h2 class="number">Total  Items:</h2>
                <button class="purchase">Purchase</button>
                <h2 class="total">Total:</h2>
        </div>
    </body>
</html>
